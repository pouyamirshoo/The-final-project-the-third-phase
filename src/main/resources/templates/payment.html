<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>PAYMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src = 'https://www.google.com/recaptcha/api.js'  async defer></script>
</head>
<body>
<div id="ten-countdown"></div>
<div>
    <section style="background-color: white;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 col-lg-7 col-xl-5" style="border-radius: 23px">
                    <div class="card" style="background-color: lightgray">
                        <form class="form-outline" action="#" th:action="@{/pay}" th:object="${finalPayment}" method="post">
                            <div class="card-header" style="background-color: darkgrey">
                                <p class="text-center" th:text="${price}" style="font-weight: 550;margin-top: 15px"></p>
                            </div>
                            <div class="card-body">
                                <p class="text-lg-right text-center" style="font-weight: 700">Your payment details</p>
                                <div class="col-6">

                                        <label class="form-label" style="margin-bottom:0;font-weight: 700">Card
                                            Number
                                        <input type="text" th:field="*{cardNumber}" class="form-control"
                                               placeholder="1234567812345678" style="font-weight: 100; margin-bottom:15px"/>
                                        </label>
                                        <label class="form-label"
                                               style="margin-bottom:0;font-weight: 700">Cvv
                                        <input type="password" maxlength="6" minlength="3" th:field="*{cvv2}" class="form-control"
                                               placeholder="Cvv2" style="margin-bottom:15px;font-weight: 100"/>
                                        </label>
                                        <label class="form-label"
                                               style="margin-bottom:0;font-weight: 700">Month
                                        <input type="number" th:field="*{month}"
                                               class="form-control"
                                               placeholder="MM" style="margin-bottom:15px;font-weight: 100"/>
                                        </label>
                                        <label class="form-label"
                                               style="margin-bottom:0;font-weight: 700">Year
                                        <input type="number" th:field="*{year}"
                                               class="form-control"
                                               placeholder="YY" style="margin-bottom:15px;font-weight: 100"/>
                                        </label>
                                        <label class="form-label"
                                               style="margin-bottom:0;font-weight: 700">Password
                                        <input type="password"  maxlength="8" minlength="4" th:field="*{password}"
                                               class="form-control"
                                               placeholder="Password" style="margin-bottom:15px;font-weight: 100"/>
                                        </label>
                                    <div class="g-recaptcha" data-sitekey = "6LdgnwYqAAAAAEpy2r9-aQHrCMGxfpIf7lQ-kjXr"></div>
                                    <br>
                                    <button type="submit" value="submit" id="submit"
                                            class="btn btn-info btn-block"
                                            style="background-color:#4a8821;font-weight: 500;">Pay now
                                    </button>
                                </div>
                            </div>
                            <div th:if="${message!=null}">
                                <span class="alert alert-danger" style="margin-top:40px" th:text="${message}"></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
